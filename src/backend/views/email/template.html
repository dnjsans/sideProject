<div style="box-sizing:border-box; max-width:640px; width:100%; margin:0 auto; padding:60px 25px; font-family:'Arial, Helvetica Neue, Helvetica, sans-serif'">
<p style="font-weight:300; font-size:15px; color:#333333; letter-spacing:-1px; line-height:22px; margin-top:0; margin-bottom:0">You have received a new message from your website contact form. Here are the details:</p>

<div style="padding:20px; background:#fafafa; font-size:14px; color:#000; line-height:26px;">
	<%-service.name%><br />
	* Error Message: <%-errorMsg%>  <br />
	* Queried Data <br />
	<hr style="height:1px; border-top:1px solid #E5E5E5; border-right:0; border-bottom: 0; border-left: 0; margin:15px 0 10px;" />
	<pre><%-JSON.stringify(receivedData, null, 2)%></pre>
</div>
</div>
